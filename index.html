<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/charakter.class.js"></script>
    <script src="./models/pufferfish.class.js"></script>
    <script src="./models/jellyfish.class.js"></script>
    <script src="./models/collectable-object.class.js"></script>
    <script src="./models/barrier.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/background.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <title>Sharky</title>
</head>

<body>
    <div id="icon_container">
        <img id="sound_button"  src="./img/sound_icon.png" alt="">
    </div>
    <h1>Sharky</h1>
    <span id="handyscreen_info">(move you screen sideways to play properly)</span>
    <div id="startscreen">
        <button id="start_button" onclick="initGame()">Play</button>
        <button id="key_button" onclick="showKeys()">Keys</button>
        <button id="about_button" onclick="showAbout()">About</button>
    </div>
    <canvas id="canvas" width="720" height="480">
    </canvas>
    <div id="overlay_container" onclick="closeOverlay()">
        <div class="midlayer">
            <div id="option_overlay" onclick="noClose(event)">
            </div>
        </div>
    </div>
    <div id="winscreen_overlay">
        <div class="midlayer column g20">
            <h1 id="wintext"></h1>
            <button id="try_again_button" onclick="backToMenu()">Back to menu</button>
        </div>
    </div>
    <footer id="footer">
        <button id="legal_button" onclick="showLegalNotice()">Legal Notice</button>
        <button id="privacy_button" onclick="showPrivacyPolicy()">Privacy Policy</button>
    </footer>
    <div id="hud">
        <div class="column" style="width: 30%; height: 100%; justify-content: flex-end;">
            <div>
                <button id="buttonUP"></button>
            </div>
            <div style="display: flex; width: 100%;">
                <button id="buttonLeft">
                    << /button>
                        <button id="buttonRight">></button>
            </div>
            <div>
                <button id="buttonDown"></button>
            </div>
        </div>
        <div style="display: flex; align-items: flex-end; height: 60%; width: 30%;">
            <button id="buttonE">X</button>
            <button id="buttonSpace">Y</button>
        </div>
    </div>
    <script src="./js/game.js"></script>
</body>

</html>
